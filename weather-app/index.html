<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-cloud-sun"></i>
            <p>Weather App</p>
            <button id="unit-toggle">째C / 째F</button>
        </header>
        
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter city name" required>
                <div class="separator"></div>
                <button>Get Location</button>
            </div>
        </section>

        <section class="weather-part">
            <div class="current-weather">
                <img src="#" alt="Weather Icon">
                <div class="temp">
                    <span class="numb">_</span>
                    <span class="deg">째</span>
                    <span class="unit">C</span>
                </div>
                <div class="weather">_ _</div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>_, _</span>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <div class="text">
                        <span>Feels Like</span>
                        <span class="feels-like">_째C</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-water"></i>
                    <div class="text">
                        <span>Humidity</span>
                        <span class="humidity">_%</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span>Wind Speed</span>
                        <span class="wind-speed">_ km/h</span>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>3-Day Forecast</h3>
                <div class="forecast-container">
                    <!-- Forecast days will be inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
